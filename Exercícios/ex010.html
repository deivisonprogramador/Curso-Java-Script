<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran - Pedreiras-MA</title>
</head>
<body>
    <h1>Sistema de multas</h1>

Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h.
                     <input type="button" value="Verificar" onclick="calcular()">

        <div id="res">          </div>

<script>

    function calcular () { 

        let txtvelo= document.querySelector('input#txtvel');
        let vel = Number(txtvelo.value);
        let res = document.querySelector('div#res')
        res.innerHTML = `<p> Sua velocidade é de <strong>${vel} </strong> km/h.</p>`

        if (vel>60){
            res.innerHTML += '<p>Você foi <strong>MULTADO!</strong></p>'
        }

        res.innerHTML+='<p> Dirija sempre com o cinto de segurança.</p>'

    }
</script>

</body>
</html>
